<!DOCTYPE html> <html> <head> <meta charset="ISO-8859-1"> <title>Sample Customer Web Chat Logon</title> <script src="js/avayaChat.js"></script> <script src="js/dialcodes.js"></script> <link href="style.css" rel="stylesheet" type="text/css">  <h1>Chat logon</h1> <body onload="setSkillsets()"> <h1>Please fill all the fields</h1> <div id="chatForm"> <table class="formTable"> <tr> <td class="formLabel">Name <td class="formField"><input id="user-chat"> <td class="formLabel">Country, Area Code and Phone <td><select id="country-chat" class="formField"></select> <input id="area-chat" class="areaInput"> <input id="phone-chat" class="phoneInput">  <tr> <td class="formLabel">E-mail <td class="formField"><input id="email-chat"> <td class="formLabel">Address <td class="formField"><input id="address-chat">  <tr> <td class="formLabel">Skillset <td class="formField"><select id="skillset-chat">  </select>  <tr> <td class="formLabel center" colspan="2"><input type="checkbox" id="transcript-chat"> Email the chat transcript to me <td class="formLabel"> <td class="formField center"> <button id="openbutton-chat" onclick="gatherDetails()" class="button">Chat Now</button>   </table> </div>
